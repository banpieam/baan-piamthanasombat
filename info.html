<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ข้อมูลผู้เช่า</title>
    <script src="https://static.line-scdn.net/liff/edge/versions/2.25.1/sdk.js"></script>
    <link rel="stylesheet" href="info.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
    <header>
        <h1>ข้อมูลผู้เช่า</h1>
    </header>

    <!-- Profile Section -->
    <div id="profile" style="display: none;">
        <h2>ห้อง: <span id="room"></span></h2>
        <img id="profileImage" src="" alt="Profile Image" style="border-radius: 50%; width: 100px; height: 100px;">
        <p id="displayName"></p>
        <p id="phone"></p>
        <p id="idCard"></p>
    </div>

    <!-- Section to display invoice information -->
    <div id="invoiceInfo" style="display: none;">
        <h3>ข้อมูลใบแจ้งหนี้</h3>
        <div id="invoiceCardsContainer" class="invoice-cards-container"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        function initLiff() {
            // Show loading
            Swal.fire({
                title: 'กำลังโหลด...',
                text: 'กรุณารอสักครู่',
                allowOutsideClick: false,
                didOpen: () => {
                    Swal.showLoading();
                }
            });

            liff.init({ liffId: "2007964500-AZz0PrPo" })
            .then(() => {
                if (liff.isLoggedIn()) {
                    return liff.getProfile();
                } else {
                    liff.login();
                }
            })
            .then(profile => {
                if (!profile) return; // ถ้า redirect ไป login จะไม่ทำต่อ
                const userId = profile.userId;

                // ✅ ดึงข้อมูลผู้เช่า
                fetch('https://script.google.com/macros/s/AKfycbwiorOJLhxf1RKBwZQix8f11oV-84CAmjeOmHGySjcG8YrxlcqbqkVvDLt8l3FBAPeujQ/exec?action=getTenantInfo&userId=' + userId)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // แสดงข้อมูลโปรไฟล์
                        document.getElementById('profileImage').src = data.profileImageUrl || profile.pictureUrl;
                        document.getElementById('displayName').textContent = "ชื่อ-สกุล: " + data.name;
                        document.getElementById('room').textContent = data.room;
                        document.getElementById('phone').textContent = "เบอร์โทร: " + data.phone;

                        if (data.idCard && /^\d{13}$/.test(data.idCard)) {
                            const idCard = data.idCard.toString();
                            const maskedId = idCard.replace(/^(\d{9})(\d{4})$/, "*********$2");
                            document.getElementById('idCard').textContent = "เลขบัตร : " + maskedId;
                        }

                        document.getElementById('profile').style.display = 'block';

                        // ✅ ดึงข้อมูลใบแจ้งหนี้
                        fetchInvoiceData(userId);

                        Swal.close();
                    } else {
                        Swal.close();
                        window.location.href = 'index.html';
                    }
                })
                .catch(error => {
                    console.error('Error getTenantInfo:', error);
                    Swal.close();
                    window.location.href = 'index.html';
                });
            })
            .catch(err => {
                console.error('LIFF init error:', err);
                Swal.close();
            });
        }
        
        function formatNumber(value) {
    if (value === null || value === undefined || value === '') return '-';
    const num = parseFloat(value.toString().replace(/,/g, '').trim());
    if (isNaN(num)) return value;
    return num.toLocaleString('en-US'); // ใส่ comma
}
        function fetchInvoiceData(userId) {
            fetch('https://script.google.com/macros/s/AKfycbwiorOJLhxf1RKBwZQix8f11oV-84CAmjeOmHGySjcG8YrxlcqbqkVvDLt8l3FBAPeujQ/exec?action=getInvoiceData&userId=' + userId)
            .then(response => response.json())
            .then(invoiceData => {
                if (invoiceData.success) {
                    const cardsContainer = document.getElementById('invoiceCardsContainer');
                    cardsContainer.innerHTML = '';

                    invoiceData.invoices.sort((a, b) => {
                        const [monthA, yearA] = a.billingMonth.split('/').map(Number);
                        const [monthB, yearB] = b.billingMonth.split('/').map(Number);
                        if (yearA !== yearB) return yearB - yearA;
                        return monthB - monthA;
                    });

                    invoiceData.invoices.forEach(invoice => {
                        const card = document.createElement('div');
                        card.className = 'invoiceCard';

                        let statusText = '';
                        if (invoice.status === 'รอการชำระ') {
                            statusText = `สถานะ: <span style="color: orange;">${invoice.status}</span>`;
                        } else if (invoice.status === 'ชำระแล้ว') {
                            statusText = `สถานะ: <span style="color: green;">${invoice.status}</span>`;
                        } else {
                            statusText = `สถานะ: ${invoice.status}`;
                        }

                      card.innerHTML = `
    <h4>ประจำเดือนที่: ${invoice.billingMonth}</h4>
    <p>ค่าเช่า: ${Number(invoice.rent).toLocaleString()} บาท</p>
    <p>ค่าไฟ: ${Number(invoice.electricityCost).toLocaleString()} บาท</p>
    <p>ค่าน้ำ: ${Number(invoice.waterCost).toLocaleString()} บาท</p>
    <p>ค่าส่วนกลาง: ${Number(invoice.commonAreaFee).toLocaleString()} บาท</p>
    <p>ค่าอินเทอร์เน็ต: ${Number(invoice.internetFee).toLocaleString()} บาท</p>
    <p>อื่นๆ: ${Number(invoice.otherCosts).toLocaleString()} บาท</p>
    <p>ยอดรวม: ${Number(invoice.totalAmount).toLocaleString()} บาท</p>
    <p>${statusText}</p>
`;

                        cardsContainer.appendChild(card);
                    });
                    document.getElementById('invoiceInfo').style.display = 'block';
                }
            })
            .catch(error => {
                console.error('Error fetching invoice data:', error);
            });
        }

        initLiff();
    </script>
</body>
</html>
